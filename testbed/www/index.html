<!DOCTYPE html>
<html lang ="en" ng-app="myApp" >
     
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Topcoat Drawer Example</title>
        <link rel="stylesheet" type="text/css" href="css/topcoat-desktop-light.css">  
        <link rel="stylesheet" type="text/css" href="css/dashboard.css">  
        <link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css"/ >
        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/jquery.datetimepicker.js"></script>
        

    </head>
    
    <body>
    
    <div class="section-header">
        <h1 class="topcoat-navigation-bar__title">Calendar Test</h1>
    </div>
    
    <div class="board-container">
        <form id="myForm">
            <input id="datetimepicker" type="text" >
            <input type="reset" value="Clear" />
            <input type="submit" value="Create Appt" />
        </form>
    </div>

                    <script>  
                    jQuery('#myForm')[0].reset();
                    function today(td){
                            var d = new Date();
                            return td.getDate() == d.getDate() && td.getMonth() == d.getMonth() && td.getFullYear() == d.getFullYear();
                    }
                    
                    function buildTimes() {
                        var d = new Date();
                        var h = d.getHours();
                        var m = d.getMinutes();
                        var times = [];
                        var s
                        for ( i = h; i < 24; i++) {
                            s = i.toString() + ":" + "00" ;
                            times.push(s);
                            s = i.toString() + ":" + "30";
                            times.push(s);
                        }
                        return times;
                    }

                        
                    
                    jQuery('#datetimepicker').datetimepicker({
                        minDate: 0, 
                        minTime: 0,
                        formatTime: 'h:i a',
                        onSelectDate: function(current, input){
                            if(!today(current)) {
                                this.setOptions({minTime: false});
                            } else {
                                this.setOptions({ minTime:0 });
                            }
                        }
                    });
                </script>

</body>
</html>
