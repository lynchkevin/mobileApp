
<div class="section-header">
        <a class="topcoat-icon-button--quiet" style="float:left" href="" ng-click="back()">
            <span class="topcoat-icon topcoat-icon--back"></span>
        </a>
        <h1 class="topcoat-navigation-bar__title">Active Projects</h1>
    </div>

<div class="topcoat-list__container scroller list-scroller" ng-class="{'hide-scrollbar' : !mobileDevice}">
    <ul class="topcoat-list list">
        <li ng-repeat="project in projects | filter:query | isActive |orderBy:'createdDate' " class="topcoat-list__item" ng-click="go('/projects/'+project.id)">
                <img ng-src="{{project.thumb}}">
                    <span class="proj-items">{{project.name}}</span>
                    <span class="proj-items">{{project.owner.user.name}}</span>
                    <span class="proj-items">{{project.createdDate | date:'MM/dd/yyyy'}}</span>
            </a>
        </li>
    </ul>
</div>
